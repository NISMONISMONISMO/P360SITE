<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        #container {
            width: 100%;
            height: 70vh;
            border: 2px solid #444;
            margin: 20px 0;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
        #info {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }
        .error {
            background: #8b0000;
        }
        .success {
            background: #006400;
        }
    </style>
</head>
<body>
    <h1>Simple Three.js Test</h1>
    <p>This test creates a basic Three.js scene with a colored cube to verify Three.js is working.</p>
    
    <button onclick="init()">Initialize Three.js Scene</button>
    <button onclick="animateCube()">Start Animation</button>
    <button onclick="stopAnimation()">Stop Animation</button>
    
    <div id="info">Click "Initialize Three.js Scene" to start</div>
    <div id="container"></div>

    <!-- Import Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, cube;
        let animationId = null;
        
        function init() {
            try {
                // Get container
                const container = document.getElementById('container');
                
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x222222);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.innerHTML = '';
                container.appendChild(renderer.domElement);
                
                // Create cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // Add lights
                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                updateInfo('success', 'Three.js scene initialized successfully!');
            } catch (error) {
                updateInfo('error', 'Error initializing Three.js: ' + error.message);
            }
        }
        
        function animateCube() {
            if (!scene) {
                updateInfo('error', 'Please initialize scene first!');
                return;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            function animate() {
                animationId = requestAnimationFrame(animate);
                
                if (cube) {
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                }
                
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            }
            
            animate();
            updateInfo('success', 'Animation started!');
        }
        
        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
                updateInfo('success', 'Animation stopped!');
            }
        }
        
        function updateInfo(type, message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.className = type;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                const container = document.getElementById('container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
